---
layout: default
---
<div class="docs-section post-image">

  {% if page.subtitle == "" or page.subtitle == nil %}
  <h2>{{ page.title }}</h2>
  {% else %}
  <div class="title-subtitle">
    <h3>{{ page.title }}</h3>
    <h5>{{ page.subtitle }}</h5>
  </div>
  {% endif %}
  {% if page.image %}
  <div>
    <img src="{{ page.image}}" alt="{{ include.description }}"/>
  </div>
  {% endif %}

  {{ content }}

</div>
