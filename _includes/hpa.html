<div class="app-container">

    <style>
        .form-select {
            font-family: Graphik, Arial, sans-serif;
        }

        .form-input {
            width: 15%;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-item {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            margin: 5px;
        }

        @media (min-width: 768px) {
            .form-container {
                flex-direction: row;
            }

            .form-item {
                max-width: 30%;
            }
        }

        .form-item > label {
            flex: 0;
            white-space: nowrap;
            margin-right: 10px;
        }

        .form-item > .form-input,
        .form-item > .form-select {
            flex: 2;
            max-width: 70%;
        }

        .axis-form {
            margin-top: 20px;
            min-width: fit-content;
            max-width: 30%;
            width: 100%;
            margin: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .axis-form .form-select {
            width: 100%;
        }
    </style>

    <div class="form-container">

        <div class="form-item">
            <label for="current_replicas">Current Replicas:</label>
            <input type="number" id="current_replicas" class="form-input" value="3" min="1">
        </div>
        <div class="form-item">
            <label for="current_metric_value">Current Metric:</label>
            <input type="number" id="current_metric_value" class="form-input" value="1110" step="1">
        </div>
        <div class="form-item">
            <label for="target_metric_value">Target Metric:</label>
            <input type="number" id="target_metric_value" class="form-input" value="1350" step="1">
        </div>
    </div>
    <div>
        <canvas id="replicasChart"></canvas>
    </div>
    <form class="axis-form">
        <label for="xAxisSelect"></label>
        <select id="xAxisSelect" class="form-select">
            <option value="current_metric">Current Metric</option>
            <option value="replicas">Current Replicas</option>
            <option value="target_metric">Target Metric</option>
        </select>
    </form>
    <script type="text/javascript" src="{{ '/libs/custom/hpa.js' | prepend: site.baseurl }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

</div>
