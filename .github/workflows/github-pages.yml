name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel any runs in progress -- just complete the latest run
concurrency: 
  group: github_pages
  cancel-in-progress: true

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Jekyll Picture Tag requires libvips libraries for resizing images, which must be installed
    - name: Install JPT's dependencies
      run: sudo apt-get install libvips-tools

    - name: Install and run css-html-js-minify
      run: |
        pip install css-html-js-minify
        css-html-js-minify --overwrite libs

    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - uses: helaili/jekyll-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        build_only: ${{ github.event_name == 'pull_request' }}
