name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel any runs in progress -- just complete the latest run
concurrency: 
  group: github_pages
  cancel-in-progress: true

jobs:
  github-pages:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
    - uses: actions/checkout@v2

    # Jekyll Picture Tag requires libvips libraries for resizing images, which must be installed
    - name: Install JPT's dependencies
      run: sudo apt-get update && sudo apt-get install libvips-tools

    - name: ðŸ’Ž setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' # Not needed with a .ruby-version file
        bundler-cache: true

    - name: Auto Minify
      uses: nizarmah/auto-minify@v2.1
      with:
        overwrite: true

    # Build the site
    - name: Jekyll build
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production

    # Publish built site to Pages
    - name: ðŸš€ deploy
      if: ${{ github.event_name != 'pull_request'}}
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: _site
        force: false
